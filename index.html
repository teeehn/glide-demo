<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stylemark demo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="page--wrapper">
        <header class="page--header">
            <h1>This is the header</h1>
        </header>
        <main class="page--body">
            <h2>This is the page body</h2>
            <p>Lorem ipsum dolor sit amet...</p>
            <h2>Glide Carousel</h2>
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                    <li class="glide__slide"><div class="slide-card">0</div></li>
                    <li class="glide__slide"><div class="slide-card">1</div></li>
                    <li class="glide__slide"><div class="slide-card">2</div></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="page--footer">
            This is the footer.
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
